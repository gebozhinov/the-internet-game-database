<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IGDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
            rel="stylesheet"
    >
</head>
<th:block th:insert="~{/fragments/header}"/>
<div class="home">


    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src='/images/assets/forest.jpg'>
                <h2>Forest</h2>
            </div>
            <div class="swiper-slide">
                <img src='/images/assets/lavender-field.jpg'>
                <h2>Lavender Field</h2>
            </div>
            <div class="swiper-slide">
                <img src='/images/assets/wooden-bridge.jpg'>
                <h2>Wooden Bridge</h2>
            </div>
            <div class="swiper-slide">
                <img src='/images/assets/snow-scenery.jpg'>
                <h2>Mountains</h2>
            </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="/js/swiper.js"></script>
</html>
