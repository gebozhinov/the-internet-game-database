<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<th:block th:insert="~{/fragments/head}"/>
<body class="home-index">
<th:block th:insert="~{/fragments/header}"/>
<ul class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<div class="centering-company-add">
    <form class="add-game-form"
          >
        <div class="add-game-row">
            <img
                    class="add-game-new"
                    src="/images/logo.png"
                    alt="Login"
            >
            <h1>Edit User!</h1>
            <div class="text-field">
                <label for="user">User:</label>
                <select
                        onchange="window.location = this.options[this.selectedIndex].value;"
                        id="user"
                        name="user"
                        class="custom-select"
                        aria-describedby="categoryHelpInline">
                    <option value="-1" selected>Select User</option>
                    <option th:each="user : ${allUsernames}"
                            th:value="${user.url}" th:text="${user.username}"

                    ></option>
                </select>

            </div>

        </div>

    </form>
</div>

<th:block th:insert="~{/fragments/footer}"/>
</body>
</html>
