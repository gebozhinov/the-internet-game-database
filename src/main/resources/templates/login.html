<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>IGDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
            rel="stylesheet"
    >
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="background"></div>
<div class="centering">
    <form class="my-form"
            th:method="post"
            th:action="@{/login}">
        <div class="login-welcome-row">
            <img
                    class="login-welcome"
                    src="/images/logo.png"
                    alt="Login"
            >
            <h1>LogIn!</h1>
        </div>
        <div class="text-field">
            <label for="username">Username:</label>
            <input
                    aria-label="Username"
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Your Username"
                    required
            >
            <img
                    alt="User Icon"
                    title="User Icon"
                    src="/images/loginregister/user.svg">
        </div>
        <div class="text-field">
            <label for="password">Password:</label>
            <input
                    id="password"
                    type="password"
                    aria-label="Password"
                    name="password"
                    placeholder="Your Password"
                    title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                    required
            ><img
                    alt="Password Icon"
                    title="Password Icon"
                    src="/images/loginregister/password.svg"
            >
        </div>
        <input type="submit" class="my-form__button" value="Login" >
        <div class="my-form__actions">
            <div class="my-form__row">
                <span>Did you forget your password?</span>
                <a href="#" title="Reset Password">Reset Password</a>
            </div>
            <div class="my-form__signup">
                <a href="/register" title="Create Account">Create Account</a>
            </div>
        </div>
    </form>
</div>
<!--<script src="/js/login.js"></script>-->
</body>
</html>
